<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/equal-grid-layout.css">
    <title>Gride Equal</title>
</head>
<body>
    <div class="grid-container">
        <div class="header">
            <h2>Header</h2>
        </div>
        <div class="left" style="background-color:lightgrey;">LEFT</div>
        <div class="middle" style="background-color:#f1f1f1">MIDDLE</div>
        <div class="right" style="background-color:lightgrey;">RIGHT</div>
        <div class="footer">
            <p>FOOTER</p>
        </div>
    </div>
</body>
</html>
