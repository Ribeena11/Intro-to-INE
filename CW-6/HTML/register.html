        <h2>Register Member</h2>
        <h5>Please fill in the below to create an account.</h5>
        <form>
            <label for="fullname">Full Name</label> <br>
            <input type="text" placeholder="Your full name"  required> <br>
            <label for="email">Email Address</label> <br>
            <input type="email" placeholder="example@example.com"  required> <br>

            <input type="text" placeholder="Choose a username" required> <br>
            <label for="password">Password</label> <br>
            <input type="password" placeholder="Enter password" required> <br>
            <label for="confirmpassword">Confirm Password</label> <br>
            <input type="password" placeholder="Confirm password" required> <br>
            <label for="phonenumber">Phone Number</label> <br>
            <input type="tel" placeholder="e.g. 0812345678" required> <br><br>
            <button type="submit" class="btn-submit">Register</button> <br>
            <button type="reset" class="btn-reset">Cancel</button>
